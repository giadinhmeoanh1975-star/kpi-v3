version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kpi-db
    environment:
      POSTGRES_DB: kpi_db
      POSTGRES_USER: kpi_user
      POSTGRES_PASSWORD: kpi_password_2024
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kpi_user -d kpi_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kpi-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kpi-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://kpi_user:kpi_password_2024@db:5432/kpi_db
      SECRET_KEY: kpi-secret-key-2024-very-secure-random-string
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 480
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - kpi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kpi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - kpi-network
    restart: unless-stopped

networks:
  kpi-network:
    driver: bridge

volumes:
  postgres_data:
